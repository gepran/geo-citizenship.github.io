<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест На Гражданство Грузии</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="col-6">

				<!-- start Quiz button -->
				<div class="start_btn"><button>Начать Тест</button></div>

				<!-- Info Box -->
				<div class="info_box">
					<div class="info-title"><span>Некоторые правила этого теста</span></div>
					<div class="info-list">
						<div class="info">1. Как только вы выберете свой ответ, его нельзя будет отменить..</div>
						<div class="info">2. Вы не можете выйти время Теста.</div>
					</div>
					<div class="buttons">
						<button class="btn btn-light quit">Выйти из теста</button>
						<button class="btn btn-success restart">Продолжать</button>
					</div>
				</div>

				<!-- Quiz Box -->
				<div class="quiz_box">
					<header>
						<div class="title">Awesome Quiz Application</div>
						<div class="timer score">
							<div class="time_left_txt score_txt">Score</div>
							<div class="timer_sec score_counter">15</div>
						</div>

						<div class="time_line"></div>
					</header>
					<section>
						<div class="que_text">
							<!-- Here I've inserted question from JavaScript -->
						</div>
						<div class="option_list">
							<!-- Here I've inserted options from JavaScript -->
						</div>
					</section>

					<!-- footer of Quiz Box -->
					<footer>
						<div class="total_que">
							<!-- Here I've inserted Question Count Number from JavaScript -->
						</div>
						<button class="next_btn">Next Que</button>
					</footer>
				</div>

				<!-- Result Box -->
				<div class="result_box">
					<div class="icon">
						<i class="fas fa-crown"></i>
					</div>
					<div class="complete_text">You've completed the Quiz!</div>
					<div class="score_text">
						<!-- Here I've inserted Score Result from JavaScript -->
					</div>
					<div class="buttons">
						<button class="restart">Replay Quiz</button>
						<button class="quit">Quit Quiz</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
